<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Processing</title>
</head>
<body>
<p>잠시만 기다려주세요... 주문 페이지로 이동 중입니다.</p>

<form id="qrForm" method="POST"></form>

<script>
    // 쿼리 파라미터에서 tableId 추출
    const urlParams = new URLSearchParams(window.location.search);
    const tableId = urlParams.get("tableId");

    if (!tableId) {
        document.body.innerHTML = 'tableId가 없습니다.';
        throw new Error('tableId 누락');





    }

    // form action 설정 후 자동 제출
    const form = document.getElementById('qrForm');




    
    form.action = `/api/v1/register/QR/${tableId}`;
    form.submit();
</script>
</body>
</html>
