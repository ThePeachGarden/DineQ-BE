<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>QR Processing</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .text-center {
            text-align: center;
        }
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #d1d5db;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .message {
            margin-top: 24px;
            font-size: 18px;
            font-weight: 600;
            color: #374151;
        }
    </style>
</head>
<body>
<div class="text-center">
    <div class="spinner"></div>
    <p class="message">
        잠시만 기다려주세요...
        <br />
        주문 페이지로 이동 중입니다.
    </p>
</div>
<form id="qrForm" method="POST"></form>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const tableId = urlParams.get("tableId");

    if (!tableId) {
        document.body.innerHTML = "tableId가 없습니다.";
        throw new Error("tableId 누락");
    }

    const form = document.getElementById("qrForm");

    form.action = `/api/v1/register/QR/${tableId}`;
    form.submit();
</script>
</body>
</html>
